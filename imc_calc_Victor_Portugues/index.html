<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Calculadora de IMC</h1>
    </header>
    <main>
        <form action="" method="">
            <ul>
                <li>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="user_name">
                </li>
                <li>
                    <label for="age">Edad:</label>
                    <input type="number" id="age" name="user_age">
                </li>
                <li>
                    <label for="weight">Peso(Kg):</label>
                    <input type="number" id="weight" name="user_weight">
                </li>
                <li>
                    <label for="height">Altura(m):</label>
                    <input type="number" id="height" name="user_height">
                </li>
                <li class="button">
                    <button type="button" onclick="return imc('Calcular IMC');">Calcular IMC</button>
                </li>
                <li>
                    <label for="result">Resultado:</label>
                    <input type="number" id="result" name="user_result" readonly>
                </li>
            </ul>
        </form>
    </main>
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
